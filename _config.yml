# Site wide configuration

title: Feedback
locale: en_US
description: Brant Robertson's github.io Site
logo: dm_small.png
search: true
url: http://brantr.github.io
# theme: jekyll-theme-minimal
# remote_theme: pages-themes/tactile@v0.2.0
theme: jekyll-theme-so-simple

# Jekyll configuration

permalink:   /:categories/:title/
markdown:    kramdown
highlighter: rouge
sass:
  sass_dir: _sass
  style: compressed
gems:
  - jekyll-sitemap
  - jekyll-gist
  - jekyll-feed

kramdown:
  input: GFM
  auto_ids: true
  footnote_nr: 1
  entity_output: as_char
  toc_levels: 1..2
  enable_coderay: false

mathjax: true

plugins:
  - jekyll-remote-theme

include: [".htaccess"]
exclude: ["lib", "config.rb", "Capfile", "config", "log", "Rakefile", "Rakefile.rb", "tmp", ".less", "*.sublime-project", "*.sublime-workspace", "test", "spec", "Gruntfile.js", "package.json", "node_modules", "Gemfile", "Gemfile.lock", "LICENSE", "README.md", "vendor"]

include:
  - cv


# Site owner
owner:
  name: Brant Robertson
  avatar: brant.jpeg
  email: brant@ucsc.edu
  twitter: #brant_robertson
  github: #brantr
  google:
    plus: #brant.robertson
    analytics:
    verify:
    ad-client:
    ad-slot:
  bing-verify:
